<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Sign Up Form</h1>
        <input type="text" id="fullName" placeholder="Enter your Full Name">
        <input type="text" id="nationality" placeholder="Enter your nationality">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="signUp()" id="submit-btn">Submit</button>
    </div>
    <div>
        <h1>Sign Up Form</h1>
        <input type="email" id="user-email" placeholder="Enter your email">
        <input type="password" id="user-password" placeholder="Enter your password">
        <button onclick="login()" >Submit</button>
    </div>

    <div>
        <Button onclick="signInGoogle()">SignInWithGoogle</Button>
    </div>

    <div>
        <button onclick="addData()">Add Data to Db</button>
    </div>
    <script type="module" src="auth.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="db.js"></script>
</body>
</html>
